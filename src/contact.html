<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free E-Book | Contact</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Style sheets -->
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/Bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container">
        <a href="../index.html" class="navbar-brand">
          <img src="images/logo.png" alt="Logo" width="255px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#social" class="nav-link fw-semibold">Social </a>
            </li>
            <li class="nav-item">
              <a
                href="index.html"
                class="nav-link btn border btn-outline-light fw-semibold px-4 mx-4"
              >
                <i class="fas fa-home"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header" id="header">
      <!-- Hero -->
      <div class="hero text-white pt-7 pb-5">
        <div class="container-xl">
          <div class="row">
            <div class="col-12">
              <h1>
                <i class="fas fa-contact-card text-white"></i>
                Contact Information
              </h1>
            </div>
          </div>
        </div>
      </div>
      <!-- svg | wave effect -->
      <svg
        class="frame-decoration"
        data-name="Layer 2"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        viewBox="0 0 1920 192.275"
      >
        <defs>
          <style>
            .cls-1 {
              fill: white;
            }
          </style>
        </defs>
        <title>frame-decoration</title>
        <path
          class="cls-1"
          d="M0,158.755s63.9,52.163,179.472,50.736c121.494-1.5,185.839-49.738,305.984-49.733,109.21,0,181.491,51.733,300.537,50.233,123.941-1.562,225.214-50.126,390.43-50.374,123.821-.185,353.982,58.374,458.976,56.373,217.907-4.153,284.6-57.236,284.6-57.236V351.03H0V158.755Z"
          transform="translate(0 -158.755)"
        />
      </svg>
    </header>

    <!-- Contact form -->
    <section class="contact lg-light pb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="image-container">
              <img src="images/description.png" alt="img" class="img-fluid" />
            </div>
          </div>
          <div class="col-lg-6 my-auto">
            <form
              class="form"
              action="https://formspree.io/f/mnnqqbbb"
              method="POST"
            >
              <h1
                class="form-text fs-1 fw-bold text-primary border-2 border-bottom border-secondary pb-3 mb-4 text-center"
              >
                <i class="fas fa-contact-book text-primary"></i>
                Contact Form
              </h1>
              <div class="mb-3">
                <input
                  required
                  type="text"
                  class="form-control form-control-md"
                  name="username"
                  placeholder="Your Name"
                />
              </div>
              <div class="mb-3">
                <input
                  required
                  type="email"
                  class="form-control form-control-md"
                  placeholder="Email Address"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <textarea
                  name="message"
                  id="message"
                  cols="6"
                  class="form-control form-control-lg fs-6"
                  placeholder="What Is In Your Mind ?"
                ></textarea>
              </div>
              <div class="mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="remember"
                  name="checkbox_"
                />
                <label for="remember" class="ms-2 form-check-label"
                  >Remember Me !</label
                >
              </div>
              <div class="mb-5">
                <button
                  class="btn btn-primary text-white fw-semibold w-100"
                  type="submit"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- social -->
    <section class="social text-bg-dark py-6 overflow-hidden" id="social">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 text-center fs-4">
            <p class="mb-5">
              Stay connected and join our vibrant community. For any inquiries
              or assistance, feel free to reach out to us
            </p>
            <div class="social-icons d-flex justify-content-center gap-4">
              <a href="#"><i class="fab fa-github fa-2x"></i></a>
              <a href="#"><i class="fab fa-whatsapp fa-2x"></i></a>
              <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
              <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="border-top border-primary bg-dark text-white py-4 footer-dark"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <ul class="nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link link-light">Home</a>
              </li>
              <li class="nav-item">
                <a href="#social" class="nav-link link-light">Social</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4 d-none d-lg-block">
            <p class="text-end">Copyright &copy; Blog Mastery 2024</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/script.js"></script>
  </body>
</html>
